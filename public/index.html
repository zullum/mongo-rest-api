<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="mt-5">
        <form action="/login" method="POST" class="text-center w-25 m-auto">
            <h1 class="mb-3">Login</h1>
            <div class="mb-4">

                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>

            </div>
            <div class="mb-4">

                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" data-cy="submit-button">Submit</button>
        </form>
    </div>

</body>

</html>
